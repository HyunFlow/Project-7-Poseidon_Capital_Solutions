<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCS Investment</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column align-items-center" style="width: 60%;">
    <div class="row w-100 justify-content-center mb-4">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="row w-100 justify-content-center">
      <form th:action="@{/app/perform-login}" th:object="${user}" method="post" style="width: 50%; max-width: 400px;">

        <div class="form-group mb-3 text-start">
          <label for="username" class="form-label">User Name</label>
          <input type="text" name="username" id="username" placeholder="User Name" class="form-control">
        </div>

        <div class="form-group mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>

        <div class="form-group mb-3 text-start">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div th:if="${param.error}" class="text-center">
          <p class="text-danger">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}" class="text-center">
          <p class="text-success">You have been logged out.</p>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
